<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>

    <link rel="stylesheet" href="assets/main.css">
  <!-- script  -->
  <!-- <script src="assets/script.js"></script> -->
  <script>

 function Click() {
    fetch("https://api.adviceslip.com/advice")
      .then((response) => response.json())
      .then((data) => {
        document.getElementById("ID").innerHTML = data.slip.id;
        document.getElementById("Advice").innerHTML = data.slip.advice;
      });
  }



  </script>

</head>
<body>

<main>
  <div class="card">
    <label for="ID" > ADVICE #<span id="ID"></span> </label>
     <!-- Advice ID goes here -->
   
    <p id="Advice"> "
      
      "</p>
     
      <img  class="divied" src="assets/images/pattern-divider-desktop.svg" alt="">
      <img  class="divied mb" src="assets/images/pattern-divider-mobile.svg" alt="">
     
      <button type="submit" onclick="Click()" id="btn" class="icon-btn"><img src="assets/images/icon-dice.svg" alt=""></button>
   
    </div>
</main>
  
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">MaiphanBK</a>.
  </footer>
</body>
</html>
